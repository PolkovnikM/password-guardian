<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Password Guardian - Рабочая версия</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 15px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        header { text-align: center; margin-bottom: 30px; }
        h1 { color: #333; margin-bottom: 10px; }
        .tabs { display: flex; margin-bottom: 20px; border-bottom: 2px solid #eee; }
        .tab-btn { flex: 1; padding: 15px; border: none; background: none; font-size: 16px; cursor: pointer; }
        .tab-btn.active { border-bottom: 3px solid #667eea; font-weight: bold; }
        .tab-content { display: none; padding: 20px; }
        .tab-content.active { display: block; }
        .card { background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .btn { width: 100%; padding: 15px; background: #667eea; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; margin: 10px 0; }
        .btn:hover { background: #5a67d8; }
        .result { margin-top: 20px; padding: 15px; background: white; border-radius: 8px; border-left: 4px solid #667eea; }
        input[type="text"], input[type="range"] { width: 100%; padding: 10px; margin: 10px 0; }
        .status { text-align: center; padding: 10px; background: #e8f5e9; border-radius: 5px; margin: 20px 0; }
        .checkbox { margin: 10px 0; display: flex; align-items: center; }
        .checkbox input { margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1> Password Guardian</h1>
            <p>Простой генератор и проверка паролей</p>
        </header>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('generator')">Генератор</button>
            <button class="tab-btn" onclick="openTab('validator')">Проверка</button>
        </div>
        
        <div id="generator" class="tab-content active">
            <div class="card">
                <h2>Создать пароль</h2>
                <p>Длина: <span id="length-value">12</span> символов</p>
                <input type="range" id="length-slider" min="8" max="32" value="12" 
                       oninput="document.getElementById('length-value').textContent = this.value">
                
                <div class="checkbox">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Строчные буквы (a-z)</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Заглавные буквы (A-Z)</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="digits" checked>
                    <label for="digits">Цифры (0-9)</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="special">
                    <label for="special">Спецсимволы (!@#$%^&*)</label>
                </div>
                
                <button class="btn" onclick="generatePassword()">Сгенерировать</button>
                
                <div id="generate-result"></div>
            </div>
        </div>
        
        <div id="validator" class="tab-content">
            <div class="card">
                <h2>Проверить пароль</h2>
                <input type="text" id="password-input" placeholder="Введите пароль для проверки" style="width:100%;">
                <button class="btn" onclick="validatePassword()">Проверить</button>
                
                <div id="validate-result"></div>
            </div>
        </div>
        
        <div class="status">
            <div id="api-status">Статус API:  Онлайн</div>
            <p><strong>Password Guardian v1.0</strong></p>
            <p>Студент: Полковников Максим | Группа: БИВТ-24-4</p>
        </div>
    </div>

    <script>
        // Простой рабочий JavaScript
        function openTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        async function generatePassword() {
            const length = document.getElementById('length-slider').value;
            const lowercase = document.getElementById('lowercase').checked;
            const uppercase = document.getElementById('uppercase').checked;
            const digits = document.getElementById('digits').checked;
            const special = document.getElementById('special').checked;
            
            try {
                const response = await fetch(
                    `http://localhost:8000/api/generate?length=${length}` +
                    `&lowercase=${lowercase}&uppercase=${uppercase}` +
                    `&digits=${digits}&special=${special}`
                );
                
                const data = await response.json();
                
                // Показываем результат
                const resultDiv = document.getElementById('generate-result');
                resultDiv.innerHTML = `
                    <div class="result">
                        <h3> Сгенерированный пароль:</h3>
                        <input type="text" readonly value="${data.password}" 
                               style="width: 100%; padding: 10px; font-size: 16px; margin: 10px 0;">
                        <p><strong>Длина:</strong> ${data.length}</p>
                        <p><strong>Надежность:</strong> ${data.strength}</p>
                        <p><strong>Оценка:</strong> ${data.score}/${data.max_score || 6}</p>
                        <button onclick="copyToClipboard('${data.password}')" 
                                class="btn" style="background: #48bb78;">
                             Копировать
                        </button>
                    </div>
                `;
                
                updateStatus(' Сгенерирован новый пароль');
                
            } catch (error) {
                console.error('Ошибка:', error);
                updateStatus(' Ошибка при генерации');
            }
        }

        async function validatePassword() {
            const password = document.getElementById('password-input').value;
            
            if (!password) {
                alert('Введите пароль для проверки');
                return;
            }
            
            try {
                const response = await fetch(
                    `http://localhost:8000/api/validate?password=${encodeURIComponent(password)}`
                );
                
                const data = await response.json();
                
                // Показываем результат
                const resultDiv = document.getElementById('validate-result');
                resultDiv.innerHTML = `
                    <div class="result">
                        <h3> Результат проверки:</h3>
                        <p><strong>Пароль:</strong> ${data.password}</p>
                        <p><strong>Надежность:</strong> ${data.strength}</p>
                        <p><strong>Оценка:</strong> ${data.score}/${data.max_score || 6}</p>
                        <p><strong>Рекомендации:</strong></p>
                        <ul>
                            ${data.feedback && data.feedback.length > 0 
                                ? data.feedback.map(item => `<li>${item}</li>`).join('')
                                : '<li> Все требования выполнены!</li>'}
                        </ul>
                    </div>
                `;
                
                updateStatus(' Пароль проверен');
                
            } catch (error) {
                console.error('Ошибка:', error);
                updateStatus(' Ошибка при проверке');
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Пароль скопирован в буфер обмена!');
            });
        }

        function updateStatus(message) {
            const statusEl = document.getElementById('api-status');
            statusEl.textContent = message;
            setTimeout(() => {
                statusEl.textContent = 'Статус API:  Онлайн';
            }, 3000);
        }
    </script>
</body>
</html>
