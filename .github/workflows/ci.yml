name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: Backend lint (flake8)
        working-directory: backend
        run: |
          echo "Lint backend code"
          flake8 app/ --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app/ --exit-zero --max-line-length=127 --statistics

      - name: Backend basic tests
        working-directory: backend
        run: |
          echo "Run backend basic tests"
          
          # Простая проверка что модули импортируются и методы работают
          python -c "
          # Импорт модулей
          from app.generator import PasswordGenerator
          from app.validator import PasswordValidator
          
          print('Modules imported successfully')
          
          # Создание объектов
          generator = PasswordGenerator()
          validator = PasswordValidator()
          
          print('Objects created successfully')
          
          # Генерация пароля
          gen_result = generator.generate(12)
          print(f'Password generated: {gen_result}')
          
          # Проверка пароля
          val_result = validator.validate('Test123!')
          print(f'Password validated: {val_result}')
          
          print('All backend tests passed')
          "

      - name: Backend build check
        working-directory: backend
        run: |
          echo "Check backend startup"
          uvicorn app.main:app --host 127.0.0.1 --port 8000 &
          PID=$!
          sleep 3
          kill $PID || true
          echo "Backend starts successfully"

  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Frontend structure check
        run: |
          echo "Check frontend files"

          if [ ! -f frontend/index.html ]; then
            echo "frontend/index.html not found"
            exit 1
          fi

          echo "frontend/index.html exists"

          if grep -q "<!DOCTYPE html>" frontend/index.html; then
            echo "HTML doctype found"
          else
            echo "HTML doctype not found"
          fi

          if grep -q "<title>" frontend/index.html; then
            echo "HTML title found"
          else
            echo "HTML title not found"
          fi

          echo "Frontend check finished"
