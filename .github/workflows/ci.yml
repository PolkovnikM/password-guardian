name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: Backend lint (flake8)
        working-directory: backend
        run: |
          echo "üîç Lint backend code"
          flake8 app/ --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app/ --exit-zero --max-line-length=127 --statistics

      - name: Backend basic tests
        working-directory: backend
        run: |
          echo "üß™ Run backend basic tests"
          
          # –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —á—Ç–æ –º–æ–¥—É–ª–∏ –∏–º–ø–æ—Ä—Ç–∏—Ä—É—é—Ç—Å—è –∏ –º–µ—Ç–æ–¥—ã —Ä–∞–±–æ—Ç–∞—é—Ç
          python -c "
          # –ò–º–ø–æ—Ä—Ç –º–æ–¥—É–ª–µ–π
          from app.generator import PasswordGenerator
          from app.validator import PasswordValidator
          
          print('‚úÖ Modules imported successfully')
          
          # –°–æ–∑–¥–∞–Ω–∏–µ –æ–±—ä–µ–∫—Ç–æ–≤
          generator = PasswordGenerator()
          validator = PasswordValidator()
          
          print('‚úÖ Objects created successfully')
          
          # –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–∞—Ä–æ–ª—è
          gen_result = generator.generate(12)
          print(f'‚úÖ Password generated: {gen_result}')
          
          # –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞—Ä–æ–ª—è
          val_result = validator.validate('Test123!')
          print(f'‚úÖ Password validated: {val_result}')
          
          print('‚úÖ All backend tests passed')
          "

      - name: Backend build check
        working-directory: backend
        run: |
          echo "üöÄ Check backend startup"
          uvicorn app.main:app --host 127.0.0.1 --port 8000 &
          PID=$!
          sleep 3
          kill $PID || true
          echo "‚úÖ Backend starts successfully"

  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Frontend structure check
        run: |
          echo "üåê Check frontend files"

          if [ ! -f frontend/index.html ]; then
            echo "‚ùå frontend/index.html not found"
            exit 1
          fi

          echo "‚úÖ frontend/index.html exists"

          if grep -q "<!DOCTYPE html>" frontend/index.html; then
            echo "‚úÖ HTML doctype found"
          else
            echo "‚ö†Ô∏è HTML doctype not found"
          fi

          if grep -q "<title>" frontend/index.html; then
            echo "‚úÖ HTML title found"
          else
            echo "‚ö†Ô∏è HTML title not found"
          fi

          echo "‚úÖ Frontend check finished"
